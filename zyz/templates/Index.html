<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/path/to/your/logo.png" alt="Logo" style="width: 100px;">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a href="/jobs/login/">登录&注册</a>
    </div>
</nav>
<div class="container">
    <h1 class="mt-4 mb-4">Index Page</h1>

    <!-- 学习视频功能 -->
    <h2 class="mb-4">学习视频</h2>
    <div id="video-container" class="row">
        <!-- 使用JavaScript动态加载视频 -->
    </div>

    <!-- 查看活动功能 -->
    <h2 class="mt-4 mb-4">查看活动</h2>
    <div id="activity-container" class="row">
        <!-- 使用JavaScript动态加载活动 -->
    </div>

    <!-- 提问功能 -->
    <h2 class="mt-4 mb-4">提问</h2>
    <form id="question-form">
        <div class="form-group">
            <label for="question">问题内容:</label>
            <textarea class="form-control" id="question" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交问题</button>
    </form>
</div>

<script>
    function loadVideos() {
        // 在此处添加逻辑以从服务器获取视频数据
        const videos = [
            {
                title: "视频1",
                url: "https://www.example.com/video1.mp4",
            },
            {
                title: "视频2",
                url: "https://www.example.com/video2.mp4",
            },
        ];

        let videoHtml = "";
        videos.forEach(function (video) {
            videoHtml += `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <video controls class="card-img-top">
                        <source src="${video.url}" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">${video.title}</h5>
                    </div>
                </div>
            </div>`;
        });

        $("#video-container").html(videoHtml);
    }

    function loadActivities() {
        // 在此处添加逻辑以从服务器获取活动数据
        const activities = [
            {
                title: "活动1",
                description: "这是活动1的描述。",
            },
            {
                title: "活动2",
                description: "这是活动2的描述。",
            },
        ];
        let activityHtml = "";
        activities.forEach(function (activity) {
            activityHtml += `
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${activity.title}</h5>
                    <p class="card-text">${activity.description}</p>
                </div>
            </div>
        </div>`;
        });

        $("#activity-container").html(activityHtml);
    }

    function submitQuestion() {
        $("#question-form").on("submit", function (event) {
            event.preventDefault();
            const questionContent = $("#question").val();
            // 在此处添加逻辑以将问题提交到服务器
            console.log("问题内容: " + questionContent);

            // 清空表单
            $("#question").val("");
            alert("问题已提交，感谢您的参与!");
        });
    }

    $(document).ready(function () {
        loadVideos();
        loadActivities();
        submitQuestion();
    });

</script>
</body>
</html>
