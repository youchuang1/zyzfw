{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/img/001.ico' %}" type="image/x-icon">
    <title>登录/注册</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
<div class="content">
    <div class="close" onclick="window.location.href='./index.html'">X</div>
    <div class="form-box">
        <!-- 注册 -->
        <div class="register-box hidden">
            <h1>注册</h1>
            <input class="ipemail" type="email" placeholder="邮箱">
            <input class="iptelephone" type="tel" placeholder="电话号码">
            <input class="ippassword1" type="password" placeholder="密码">
            <input class="ippassword2" type="password" placeholder="再次输入密码">
            <button class="bt1">注册</button>
        </div>

        <!-- 登录 -->
        <div class="login-box">
            <h1>登录</h1>
            <input class="ipTelephone" type="tel" placeholder="电话号码">
            <input class="ipPassword" type="password" placeholder="密码">
            <button class="bt2">登录</button>
        </div>

    </div>


    <!-- 滑块 left-->
    <div class="con-box left">
        <h2>账号<span>注册</span></h2>
        <p>开始你的<span>志愿者</span>生涯吧！</p>
        <img src="{% static '/img/育苗朝阳.png' %}">
        <button id="login">前往登录账号</button>
    </div>

    <!-- 滑块 right-->
    <div class="con-box right">
        <h2>账号<span>登录</span></h2>
        <p>继续你的<span>志愿者</span>生涯吧！</p>
        <img src="{% static '/img/育苗朝阳.png' %}">
        <button id="register">前往注册账号</button>
    </div>
</div>
</body>

</html>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script>
<script src="{% static 'js/login.js' %}"></script>
